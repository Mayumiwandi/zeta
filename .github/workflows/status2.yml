
name: ğŸŒ Update Proxy IP Status 2

on:
  # Schedule workflow to run every 3 days at midnight
  schedule:
    - cron: '0 0 */3 * *'

  # Allow manual trigger of the workflow
  workflow_dispatch:

jobs:
  update-proxies:
    runs-on: ubuntu-latest
    name: ğŸš€ Update Proxy IP Status

    steps:
    # Step 1: Checkout the repository
    - name: ğŸ“‚ Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: ğŸ Set Up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # Step 3: Install Python dependencies
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    # Step 4: Run the Python script to update proxy status
    - name: ğŸ”„ Update Proxy Status
      env:
        IP_FILE: './test/proxyList.txt'
        API_URL: 'https://check.installer.us.kg/check?ip={ip}:{port}' # Proxy check API URL
      run: |
        python ./test/Proxy_main.py

    # Step 5: Commit and push changes if any
    - name: ğŸ“¤ Commit and Push Changes
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"

        # Tambahkan file ke staging area
        if [ -f test/alive.txt ]; then
          git add test/alive.txt && echo "âœ… test/alive.txt berhasil ditambahkan ke staging."
        else
          echo "âš ï¸ test/alive.txt tidak ditemukan."
        fi

        if [ -f test/dead.txt ]; then
          git add test/dead.txt && echo "âœ… test/dead.txt berhasil ditambahkan ke staging."
        else
          echo "âš ï¸ test/dead.txt tidak ditemukan."
        fi

        # Commit hanya jika ada perubahan
        if git diff --cached --exit-code; then
          echo "âœ… Tidak ada perubahan yang perlu di-commit."
        else
          git commit -m "ğŸ”„ Update proxy IP status" && echo "âœ… Perubahan berhasil di-commit."
          git push && echo "ğŸš€ Perubahan berhasil di-push ke repository."
        fi
